home.who_h3: Prema aquí
home.intro_p1: é o resultado dun esforzo colectivo e de financiamento de un equipo
  que pretende abrir as organizacións a cidadanía. Estas organizacións son prominentes
  consellos locais no seu lugar.
home.intro_p2: A elección dos candidatos en listas abertas para as eleccións municipais
  revela que o elixiu "debe" aos cidadáns que os elixiron, e non quen os incluíra
  nunha lista pechada ou negociado.
home.intro_p3: Se está <b>directamente implicado na organización</b> dunha candidatura
  listas abertas na súa cidade para as próximas eleccións en maio de 2015, pode organizar
  con esta ferramenta en liña sen resultados custo e auditáveis, porque se non rexen
  o Consello da Cidade é posible e necesario.
home.intro_p4: É moi importante que, antes de iniciar o proceso de nomeamento de rexistro,
  vexa este tutorial todo o proceso.
home.intro_p5: Como a ferramenta de municipal listas abertas traballo?
