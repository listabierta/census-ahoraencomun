candidacy.step2.p1: 'Enviar PDF esas condicións para ser aceptado por candidato ou
  candidatos (un, algúns, todos ou ningún) para aparecer nunha oferta pública. Por
  exemplo: O programa de aplicación, o legal e da veracidade da información proporcionada,
  o recall e mandato participativo, o código de ética, a aceptación do censo e do
  sistema de votación, etc. Se non subir calquera condicións, recomendamos que busque
  un método alternativo para comprobar se o candidato vai cumprir antes da súa inclusión
  nas listas.'
