candidacy.step8.header_p1: Tras a votación, os resultados da suma de puntos nunha
  lista, de maior a menor puntuación aparece nesa pantalla
candidacy.step8.header_p1_h3: Como funciona o sistema de clasificación de traballar?
candidacy.step8.header_p2: O sistema listabierta.org escolleu é o borde de modificación,
  porque é fácil de entender polo elector e permite unha selección máis diversificada
  e consensual. Neste caso, o elector lle atribúe a candidatos ou candidatas finalistas
  unha posición que vai do primeiro ao quinto. Xa que a solicitude, procederase á
  votación. Internamente, a conta de puntos funciona do seguinte xeito
candidacy.step8.header_li1: O candidato escollido en primeiro lugar recibe un punto
  (1)
candidacy.step8.header_li2: O candidato escollido recibe segundo punto medio (½) =
  0,5 puntos
candidacy.step8.header_li3: O candidato elixido en terceiro lugar recibe terceiro
  punto (⅓) = 0, 33 puntos
candidacy.step8.header_li4: O candidato escollido recibe cuarto punto trimestre (¼)
  = 0, 25 puntos
candidacy.step8.header_li5: O candidato elixido en quinto lugar recibe un quinto punto
  (⅕) = 0,20 puntos
