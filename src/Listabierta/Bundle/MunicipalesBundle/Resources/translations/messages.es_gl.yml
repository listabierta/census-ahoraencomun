candidacy.step_conditions.h1_title: Rexístrate e rexistrou o municipio de solicitude
candidacy.step_conditions.p1_title: Cando se inicia o rexistro aceptar as condicións
candidacy.step_conditions.p1_content: Que forma parte dun (partido político, coalición
  partidaria ou grupo de electores) colectiva para ser presentada ás eleccións municipais,
  a realizarse en 24 de maio de 2015 e, a tal efecto que pretenden rexistrar-se en
  tempo e forma da placa correspondente elección provincial.
candidacy.step_conditions.p2_content: Que foi designada por este grupo para efectuar
  alta municipio nesta votación ferramenta de listas abertas sen ningún conflito interno
  no seu uso.
candidacy.step_conditions.p3_content: Entendo e estou de acordo que as limitacións
  colectivas sobre o uso da ferramenta en relación ao sistema de votación e comprobación.
candidacy.step_conditions.p4_content: Dito colectivo entende e acepta que a comprobación
  e aceptación das solicitudes é feita polo administrador ou administrador dos votos.
candidacy.step_conditions.p5_content: Isto significa que o acto de rexistro, está
  dando o seu consentimento para o tratamento dos datos persoais que trae, en conformidade
  co artigo 6 da Lei de Protección de Datos e poden exercer os seus dereitos nos termos
  previstos no artigo 5 da Lei de Protección de Datos.
candidacy.step_conditions.p6_content: Que a información que aportan durante o rexistro
  é certo, e información persoal como condicións de votar, o candidato eo seu programa.
  <b>Teña en conta que non pode modificalo los máis tarde, como os datos de rexistro
  son usadas para identificalo como único usuario.</b>
