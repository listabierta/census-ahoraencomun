home:
    html_title: Udal-Hauteskundeak 2015 - Home
    h1_title: Udal-Hauteskundeak 2015
    steps_h2: Pausuak
    step_h2: Pausuak
    steps: Hiri-hautagaitza alta hartzeko egin behar duzu
    featured: Zabal ezazu zure Udala hiritarrentzat 2015 urteko maiatzaren udal-hauteskunde hauetan
    
    open_council: Zabal ezazu zure Udala hiritarrentzat 2015 urteko maiatzaren udal-hauteskunde hauetan
    who_we_are: "Nortzuk gara?"
    who_h3: "Has zaitez hemendik"
    intro_p1: talde-finantzazioaren eta lan-taldearen ahaleginaren emaitza da erakundeak hiritarrentzat zabal daitezela. Erakunde hauen artean Udalak dira nabarienak.
    intro_p2: Udal-hauteskundeetarako zerrenda-zabaletan hautagaien aukerak baimentzen du aukeratutako hautetsiek hiritarrei "zor" dietela, eta ez diote ezer zor zerrenda itxian eta negoziatuan sartzen duenari. 
    intro_p3: Baldin bazaude <b>zuzen nahasterik</b> zure Udaleko zerrenda zabaletako hautagaitzaren antolaketan 2.015 urteko maiatzaren hurrengo hauteskundeetarako, kosturik gabeko erreminta on-line honekin baita emaitza ikuskatuekin ere antola dezakezu, zure Udala beste zuzentzeko era posiblea eta beharrezkoa delako.
    intro_p4: Hautagaitzaren erregistro-prozesua hasi baino lehen, prozesu osoko tutoriala ikustea oso garrantzi handikoa da.
    intro_p5: Nola funtzionatzen du udal-zerrenda zabaletako erremintak?
    
    step_1: Izena eman zaitez eta izena eman ezazu zure hautagaitzaren herria
    step_2: Jar itzazu hiri-hautagaitzaren baldintzak
    step_3: Jar itzazu botoa emateko epea
    step_4: Erreserba ezazu internet helbide bat
    step_5: Hautagaien alta
    step_6: Hautagaien balioztatzea
    step_7: Bozketak
    step_8: Botoen balioztatzea eta emaitzak
    step_9: Zerrenda hautatuen aurkezpena
    
    start_here: Has ezazu erregistroa
    welcome: "&iexcl;Ongi etorri!"

