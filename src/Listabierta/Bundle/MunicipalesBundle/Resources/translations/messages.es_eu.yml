    step_conditions:
      html_title: Udal-hauteskundeak 2015 - Hiri-hautagaitzaren alta-baldintzak
      h1_title: Izena eman zaitez eta izena eman ezazu hautagaitzaren herria
    
      p1_title: Erregistroa hastean hurrengo baldintza hauek onartu behar dituzu
      p1_content: Talde baten kidea izatea (alderdi politikoa, alderdien koalizioa edo hautesle-elkartea) eta 2.015.eko maiatzaren 24an gertatuko diren udal-hauteskundeetara aurkeztu nahian, eta dagokion probintziako hauteskunde-batzordean erregistratu nahian garaiz eta egoki.
      p2_content: Talde horrek hautatu egin zaitu herriaren alta hartzeko zerrenda zabaletako boto-erreminta honetan, eta ez dago barne-gatazkarik bere erabilpenari dagokionez.
      p3_content: Talde horrek ulertzen eta onartzen ditu erremintaren erabilpenaren mugaketak boto-sistemari eta egiaztapenari dagokionez.
      p4_content: Talde horrek ulertzen eta onartzen ditu bozketaren administratzaileak egiaztapen-prozesua eta hautagaitzen onarpena egin ditzala.
      p5_content: Erregistro-ekintzaren bidez zure baimen zehatza ematen duzu zuk dakartzazu datu-prozesamendurako, LOPD legearen 6. artikuluan agertzen denaren arabera eta zure eskubideak erabil ditzakezu LOPD legearen 5. artikuluan agertzen denaren arabera.
      p6_content: Erregistroan zehar emandako informazioa egiazkoa da, bai datu pertsonalak bai bozketaren baldintzak, hautagaitzarena eta programarena. <b>Kontuan har ezazu ezin izango duzula aldatu geroago, erregistro-datuek erabiltzaile bakar gisa identifikatzen zaituztelako</b>.
